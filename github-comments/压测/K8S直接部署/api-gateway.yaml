##################################################################################################
# api-gateway
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
    service: gateway
spec:
  ports:
  - port: 10000
    name: http
  selector:
    app: gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-gateway
  labels:
    account: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      nodeName: vm-1-14-debian
      serviceAccountName: demo-gateway
      containers:
      - name: gateway
        image: kkk2099/kkk:gateway-1.0
        imagePullPolicy: Always
        env:
        - name: JVM_MEM
          value: "2G"
        - name: APP_KUBERNETES_ENABLED
          value: "true"
        - name: SERVICE_A_URI
          value: "http://service-a:10001"
        - name: LOG_LEVEL
          value: "ERROR"
        - name: JAVA_TOOL_OPTIONS
          value: "-javaagent:./agent/opentelemetry-javaagent.jar"
        - name: OTEL_SERVICE_NAME
          value: "service-a"
        - name: OTEL_LOGS_EXPORTER
          value: "none"
        - name: OTEL_METRICS_EXPORTER
          value: "none"
        - name: OTEL_TRACES_EXPORTER
          value: "none"
        ports:
        - containerPort: 10000
        resources:
          requests:
            memory: "2.5Gi"
---
