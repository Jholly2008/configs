apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: common-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: service-a-ingress
spec:
  hosts:
  - "*"
  gateways:
  - common-gateway
  http:
  - match:
    - uri:
        prefix: "/service-a"
    route:
    - destination:
        host: service-a
---